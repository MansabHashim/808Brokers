<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808 Brokers Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-video-wrapper {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background: #0f172a;
        }

        .bg-video-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }

        .input-focus-effect {
            position: relative;
            border: 1px solid rgba(107, 114, 128, 0.5);
            transition: all 0.3s ease;
        }

        .input-focus-effect::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .input-focus-effect:focus-within::after {
            width: 100%;
        }

        [data-lucide] {
            width: 1em;
            height: 1em;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .glass-effect {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .lightbox-content {
            position: relative;
            margin: 50px auto;
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 20px;
            max-width: 600px;
            min-height: 300px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .lightbox.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background Video/GIF Container -->
    <div class="bg-video-wrapper">
        <img src="/api/placeholder/1920/1080" alt="background" class="w-full h-full object-cover" />
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 glass-effect rounded-2xl shadow-xl mb-4">
                <i data-lucide="briefcase" class="text-5xl text-blue-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">808 Brokers</h1>
            <div class="flex items-center justify-center space-x-2 text-gray-300">
                <span>Login With Dropbox</span>
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="#0061FF">
                    <path d="M6 2L12 6.5L6 11L0 6.5L6 2ZM18 2L24 6.5L18 11L12 6.5L18 2ZM0 17.5L6 13L12 17.5L6 22L0 17.5ZM18 13L24 17.5L18 22L12 17.5L18 13Z"/>
                </svg>
            </div>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                    <div class="input-focus-effect rounded-lg">
                        <div class="flex items-center px-4 py-3 bg-gray-800/50 rounded-lg">
                            <i data-lucide="mail" class="text-gray-400 mr-3"></i>
                            <input type="email" 
                                   class="bg-transparent w-full text-gray-100 placeholder-gray-500 focus:outline-none" 
                                   placeholder="Enter your email">
                        </div>
                    </div>
                </div>

                <!-- Password Input with Lightbox Button -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-gray-300 text-sm font-medium">Password</label>
                        <a href="javascript:void(0);" onclick="openLightbox()" class="text-gray-400 hover:text-gray-300 transition-colors">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 12V8H6a2 2 0 01-2-2c0-1.1.9-2 2-2h12v4"></path>
                                <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="input-focus-effect rounded-lg">
                        <div class="flex items-center px-4 py-3 bg-gray-800/50 rounded-lg">
                            <i data-lucide="lock" class="text-gray-400 mr-3"></i>
                            <input type="password" 
                                   class="bg-transparent w-full text-gray-100 placeholder-gray-500 focus:outline-none" 
                                   placeholder="Enter your password">
                        </div>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 rounded bg-gray-700 border-gray-600">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition duration-150">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button class="w-full bg-gray-800 text-white rounded-lg py-3 px-4 font-medium hover:bg-gray-700 transition duration-150 transform hover:-translate-y-0.5 shadow-lg border border-gray-700">
                    Login
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 glass-effect text-gray-300">Or continue with</span>
                    </div>
                </div>

                <!-- Wallet Connect Button -->
                <button class="w-full bg-blue-600 text-white rounded-lg py-3 px-4 font-medium hover:bg-blue-700 transition duration-150 flex items-center justify-center shadow-lg">
                    <i data-lucide="wallet" class="mr-2"></i>
                    Connect Wallet
                </button>
            </div>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center mt-6 text-gray-300">
            Don't have an account? 
            <a href="#" class="text-blue-400 hover:text-blue-300 transition duration-150">Sign up</a>
        </p>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button onclick="closeLightbox()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <iframe src="your-lightbox-page.html" class="w-full h-full rounded-lg" style="min-height: 260px;" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Lightbox functionality
        function openLightbox() {
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox when clicking outside
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
