    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0a0a0a;
            overflow-x: hidden;
        }
        .backdrop-blur-sm {
            backdrop-filter: blur(8px);
        }
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
        }

        /* Waveform animation */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .waveform-bar {
            width: 8px;
            border-radius: 999px;
            transition: all 0.2s;
        }

        .card-active {
            border-color: rgba(139, 92, 246, 0.5) !important;
        }

        .card-inactive {
            opacity: 0.6;
        }

        .card-inactive:hover {
            opacity: 0.8;
        }

        .play-button {
            width: 48px;
            height: 48px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .play-button-active {
            background-color: rgb(124, 58, 237);
        }

        .play-button-inactive {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        /* Hide native audio player */
        .audio-player {
            display: none;
        }
    </style>
</head>
