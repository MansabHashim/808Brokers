<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>808 Brokers - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0a0a0a;
            overflow-x: hidden;
            width: 100%;
        }
        .backdrop-blur-sm {
            backdrop-filter: blur(8px);
        }
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
        }
        .robinhood-button {
            background-color: rgba(0, 200, 5, 0.1);
            border: 1px solid rgba(0, 200, 5, 0.2);
            transition: all 0.2s ease;
        }
        .robinhood-button:hover {
            background-color: rgba(0, 200, 5, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 200, 5, 0.15);
        }
        .coinbase-button {
            background-color: rgba(0, 82, 255, 0.1);
            border: 1px solid rgba(0, 82, 255, 0.2);
            transition: all 0.2s ease;
        }
        .coinbase-button:hover {
            background-color: rgba(0, 82, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 82, 255, 0.15);
        }
        .login-container {
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.6) 0%, rgba(24, 24, 24, 0.7) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-black w-full overflow-x-hidden">
    <!-- Background Animation -->
    <div class="fixed inset-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute inset-0 bg-gradient-to-b from-purple-900/20 to-black opacity-60"></div>
    </div>

    <!-- Navigation -->
    <nav class="bg-black/50 backdrop-blur-lg border-b border-gray-900 sticky top-0 z-50 w-full">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="h-6 w-6 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <span class="text-lg text-white font-light tracking-wider">808<span class="font-medium">BROKERS</span></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 login-container p-8 rounded-xl border border-gray-800/50 backdrop-blur-lg">
            <div class="text-center space-y-3">
                <h2 class="text-3xl font-light text-white tracking-tight">Connect Your Account</h2>
                <p class="text-gray-400 text-lg">Choose your preferred trading platform</p>
            </div>
            
            <!-- OAuth Buttons -->
            <div class="space-y-6 py-6">
                <!-- Robinhood Button -->
                <button class="w-full robinhood-button px-8 py-5 rounded-xl transition-all flex items-center justify-center backdrop-blur-sm group">
                    <img src="/api/placeholder/120/28" alt="Robinhood" class="opacity-90 group-hover:opacity-100" />
                </button>
                
                <!-- Coinbase Button -->
                <button class="w-full coinbase-button px-8 py-5 rounded-xl transition-all flex items-center justify-center backdrop-blur-sm group">
                    <img src="/api/placeholder/120/28" alt="Coinbase" class="opacity-90 group-hover:opacity-100" />
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-800/50"></div>
                    </div>
                </div>
            </div>

            <!-- Terms and Privacy -->
            <div class="text-center">
                <p class="text-sm text-gray-400 leading-relaxed">
                    By connecting your account, you agree to our 
                    <a href="#" class="text-purple-400 hover:text-purple-300 transition-colors">Terms of Service</a> 
                    and acknowledge our 
                    <a href="#" class="text-purple-400 hover:text-purple-300 transition-colors">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Info Section -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/50 backdrop-blur-lg border-t border-gray-900">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col sm:flex-row items-center justify-center text-sm text-gray-400 space-y-2 sm:space-y-0 sm:space-x-6">
                <p>üîí Bank-level security</p>
                <p>üì± Mobile-friendly interface</p>
                <p>üåê Available worldwide</p>
            </div>
        </div>
    </div>
</body>
</html>
