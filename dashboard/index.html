<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #000;
            color: white;
        }

        .blur-backdrop {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .masonry-grid {
            columns: 4 180px;
            column-gap: 0.5rem;
        }

        @media (min-width: 640px) { .masonry-grid { columns: 5 160px; } }
        @media (min-width: 1024px) { .masonry-grid { columns: 6 140px; } }
        @media (min-width: 1280px) { .masonry-grid { columns: 8 120px; } }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 0.5rem;
            transform: translateZ(0);
        }

        .masonry-item:nth-child(even) {
            margin-top: 1rem;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            max-height: 420px;
            overflow-y: auto;
        }

        .hover-trigger .hover-target {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .hover-trigger:hover .hover-target {
            opacity: 1;
        }

        .track-waveform {
            height: 8px;
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .waveform-bar {
            width: 1px;
            height: 100%;
            background: rgb(139, 92, 246);
            border-radius: 9999px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900/50 blur-backdrop border-r border-gray-800 p-4 flex flex-col">
            <!-- Logo -->
            <div class="flex items-center space-x-2 mb-8">
                <svg class="h-6 w-6 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                <span class="text-lg font-light tracking-wider">808<span class="font-medium">BROKERS</span></span>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg bg-purple-900/20 text-purple-300">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    <span>For You</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg text-gray-400 hover:bg-gray-800/50">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg text-gray-400 hover:bg-gray-800/50">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"/>
                    </svg>
                    <span>Library</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg text-gray-400 hover:bg-gray-800/50">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    <span>Messages</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg text-gray-400 hover:bg-gray-800/50">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    <span>Shop</span>
                </a>
            </nav>
            </nav>

            <!-- Storage Stats -->
            <div class="mt-8">
                <h3 class="text-gray-400 text-sm font-medium px-2 mb-4">STORAGE</h3>
                <div class="p-4 bg-gray-800/50 rounded-lg">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm text-gray-400">45.8GB used</span>
                        <span class="text-sm text-gray-400">100GB total</span>
                    </div>
                    <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full w-5/12 bg-purple-600 rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Wallet -->
            <div class="mt-8 p-3 bg-gray-800/50 rounded-lg">
                <div class="flex items-center space-x-2">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 12V8H6a2 2 0 01-2-2c0-1.1.9-2 2-2h12v4"></path>
                        <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path>
                    </svg>
                    <div class="text-sm">
                        <div class="text-green-400">Connected</div>
                        <div class="text-gray-400 text-xs">0x1234...5678</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-gray-900/50 blur-backdrop border-b border-gray-800 flex items-center justify-between px-6">
                <h1 class="text-xl font-light">For You</h1>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-400 hover:text-white rounded-lg hover:bg-gray-800/50">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                    </button>
                    <img src="/api/placeholder/32/32" alt="Profile" class="w-8 h-8 rounded-full border border-gray-700">
                </div>
            </header>

            <!-- Main Content Scroll Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Profile Section -->
                <section class="bg-gray-900/30 rounded-xl p-6 mb-6">
                    <div class="flex items-start space-x-6">
                        <img src="/api/placeholder/96/96" alt="Profile" class="w-24 h-24 rounded-full">
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h2 class="text-2xl font-medium">Alex Thompson</h2>
                                <button class="p-2 text-gray-400 hover:text-white rounded-lg hover:bg-gray-800/50">
                                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-gray-400">Los Angeles, CA</p>
                            <p class="mt-2 text-gray-300">Music producer and beat maker. Love creating trap and R&B vibes.</p>
                            <div class="flex space-x-4 mt-4">
                                <div>
                                    <span class="text-purple-400 font-medium">1,234</span>
                                    <span class="text-gray-400 ml-1">Followers</span>
                                </div>
                                <div>
                                    <span class="text-purple-400 font-medium">892</span>
                                    <span class="text-gray-400 ml-1">Following</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Cloud Library -->
                <section class="min-h-screen">
                    <div class="bg-gradient-to-b from-gray-900/30 to-gray-900/10 rounded-2xl p-1">
                        <div class="bg-gray-900/40 rounded-xl p-6">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center space-x-4">
                                    <button class="p-2 rounded-lg text-gray-600">
                                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                                        </svg>
                                    </button>
                                    <div>
                                        <h3 class="text-lg font-medium">Cloud Library</h3>
                                        <div class="text-gray-400 text-sm">Root</div>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="p-2 text-gray-400 hover:text-white rounded-lg hover:bg-gray-800/50">
                                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M12 4v16m8-8H4"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Recent Files Grid -->
                            <div class="mb-8">
                                <h4 class="text-sm font-medium text-gray-400 mb-4">Recent Files</h4>
                                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3" id="recentFilesGrid">
                                    <!-- Recent files will be dynamically inserted here -->
                                </div>
                            </div>

                            <!-- Files List -->
                            <div>
                                <div class="flex items-center justify-between mb-4">
                                    <h4 class="text-sm font-medium text-gray-400">All Files</h4>
                                    <div class="flex space-x-2">
                                        <button class="p-1.5 text-gray-400 hover:text-white rounded-lg hover:bg-gray-800/50">
                                            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M3 4h18M3 12h18M3 20h18"/>
                                            </svg>
                                        </button>
                                        <button class="p-1.5 text-gray-400 hover:text-white rounded-lg hover:bg-gray-800/50">
                                            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M12 4v16m8-8H4"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="bg-gray-900/30 rounded-lg" id="filesListContainer">
                                    <!-- Files list will be dynamically inserted here -->
                                </div>
                            </div>

                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    // Recent files data
                                    const recentFiles = [
                                        { name: 'trap-beat-final.wav', preview: '/api/placeholder/200/200', date: '2h ago' },
                                        { name: 'melody-idea.mp3', preview: '/api/placeholder/200/200', date: '3h ago' },
                                        { name: 'vocals-mix.wav', preview: '/api/placeholder/200/200', date: '5h ago' },
                                        { name: 'drum-loop.wav', preview: '/api/placeholder/200/200', date: 'Yesterday' }
                                    ];

                                    // All files data
                                    const allFiles = [
                                        { type: 'folder', name: 'Beats', items: 24, size: '1.2 GB', date: 'Modified today' },
                                        { type: 'folder', name: 'Samples', items: 156, size: '842 MB', date: '2d ago' },
                                        { type: 'file', name: 'trap-beat-140bpm.wav', size: '24 MB', date: 'Jan 20, 2024' },
                                        { type: 'file', name: 'melody-idea.mp3', size: '12 MB', date: 'Jan 19, 2024' },
                                        { type: 'folder', name: 'Collabs', items: 8, size: '450 MB', date: '3d ago' }
                                    ];

                                    // Render recent files
                                    const recentFilesGrid = document.getElementById('recentFilesGrid');
                                    if (recentFilesGrid) {
                                        recentFiles.forEach(file => {
                                            recentFilesGrid.innerHTML += `
                                                <div class="aspect-square bg-gray-800/50 rounded-lg overflow-hidden group relative">
                                                    <img src="${file.preview}" alt="${file.name}" class="w-full h-full object-cover">
                                                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <div class="absolute bottom-0 left-0 right-0 p-2">
                                                            <p class="text-xs font-medium truncate">${file.name}</p>
                                                            <p class="text-[10px] text-gray-400">${file.date}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            `;
                                        });
                                    }

                                    // Render files list
                                    const filesListContainer = document.getElementById('filesListContainer');
                                    if (filesListContainer) {
                                        // Add header
                                        filesListContainer.innerHTML = `
                                            <div class="px-4 py-3 border-b border-gray-800">
                                                <div class="flex items-center justify-between text-sm text-gray-400">
                                                    <span>Name</span>
                                                    <div class="flex space-x-16">
                                                        <span>Size</span>
                                                        <span>Modified</span>
                                                    </div>
                                                </div>
                                            </div>
                                        `;

                                        // Add files
                                        allFiles.forEach(file => {
                                            filesListContainer.innerHTML += `
                                                <div class="px-4 py-3 hover:bg-gray-800/30 flex items-center justify-between transition-colors">
                                                    <div class="flex items-center space-x-3 flex-1">
                                                        ${file.type === 'folder' ? `
                                                            <svg class="w-5 h-5 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                                            </svg>
                                                        ` : `
                                                            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                                <path d="M9 19h6m-6-4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                            </svg>
                                                        `}
                                                        <div>
                                                            <p class="text-sm font-medium">${file.name}</p>
                                                            ${file.type === 'folder' ? `
                                                                <p class="text-xs text-gray-400">${file.items} items</p>
                                                            ` : ''}
                                                        </div>
                                                    </div>
                                                    <div class="flex space-x-16">
                                                        <span class="text-xs text-gray-400 w-20 text-right">${file.size}</span>
                                                        <span class="text-xs text-gray-400 w-24 text-right">${file.date}</span>
                                                    </div>
                                                </div>
                                            `;
                                        });
                                    }
                                });
                            </script>
                        </div>
                    </div>

                    <!-- Scroll Indicator -->
                    <div class="sticky bottom-4 flex justify-center mt-8">
                        <button onclick="scrollToFeed()" 
                                class="bg-gray-900/80 blur-backdrop px-6 py-3 rounded-full flex items-center space-x-3 
                                       border border-gray-800 hover:bg-gray-800/80 hover:border-purple-500/50 transition-all">
                            <span class="text-sm text-gray-400">View Your Feed</span>
                            <svg class="w-4 h-4 text-purple-500 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                            </svg>
                        </button>
                    </div>
                </section>

                <!-- Feed Section -->
                <section id="feed" class="pt-12">
                    <div class="h-px bg-gradient-to-r from-transparent via-gray-800 to-transparent mb-8"></div>
                    <div class="sticky top-0 bg-black/80 blur-backdrop py-4 z-10">
                        <h2 class="text-2xl font-medium">For You</h2>
                    </div>
                    <div class="masonry-grid mt-6" id="trackGrid"></div>
                </section>
            </main>
        </div>
    </div>

    <script>
        function generateFiles() {
            const grid = document.getElementById('fileGrid');
            const files = [
                { type: 'folder', name: 'Beats', items: 24 },
                { type: 'folder', name: 'Samples', items: 156 },
                { type: 'file', name: 'trap-beat-140bpm.wav', size: '24MB' },
                { type: 'file', name: 'melody-idea.mp3', size: '12MB' }
            ];

            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'relative aspect-square bg-gray-800/50 rounded-lg overflow-hidden hover-trigger';
                div.innerHTML = `
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        ${file.type === 'folder' ? `
                            <svg class="w-8 h-8 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M19 6v14H5V6h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/>
                                <path d="M12 11c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-1 4h2v6h-2z"/>
                            </svg>
                            <span class="text-[10px] text-purple-200 mt-1">${file.items} tracks</span>
                        ` : `
                            <div class="w-8 h-8 relative">
                                <svg viewBox="0 0 24 24" class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="12" r="10"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </div>
                            <span class="text-[10px] text-gray-300 mt-1">${file.size}</span>
                        `}
                    </div>
                    <div class="hover-target absolute inset-0 bg-black/60 flex items-center justify-center">
                        <div class="flex space-x-1">
                            <button class="p-1 bg-white/10 rounded-full hover:bg-white/20">
                                <svg class="h-3 w-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                                </svg>
                            </button>
                            <button class="p-1 bg-white/10 rounded-full hover:bg-white/20">
                                <svg class="h-3 w-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 p-1">
                        <p class="text-xs font-medium truncate">${file.name}</p>
                        <p class="text-[8px] text-gray-400">Updated Jan 20</p>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function generateTracks() {
            const grid = document.getElementById('trackGrid');
            const trackCount = 20;

            for (let i = 0; i < trackCount; i++) {
                const div = document.createElement('div');
                div.className = 'masonry-item';
                
                const waveform = Array(15).fill(0).map(() => Math.random());
                const waveformHtml = waveform
                    .map(value => `<div class="waveform-bar" style="opacity: ${value}"></div>`)
                    .join('');

                div.innerHTML = `
                    <div class="hover-trigger bg-gray-900/30 rounded-md border border-gray-800/50 overflow-hidden">
                        <div class="relative aspect-square w-full">
                            <img src="/api/placeholder/200/200" alt="Track ${i + 1}" class="w-full h-full object-cover">
                            <div class="hover-target absolute inset-0 bg-black/60 flex items-center justify-center">
                                <button class="w-6 h-6 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center">
                                    <div class="w-0 h-0 border-l-4 border-l-white border-t-3 border-t-transparent border-b-3 border-b-transparent ml-0.5"></div>
                                </button>
                            </div>
                            <div class="absolute inset-x-0 bottom-0 h-8 bg-gradient-to-t from-black/90 to-transparent"></div>
                            <div class="absolute bottom-1 left-0 right-0 px-1.5">
                                <p class="text-[10px] font-medium leading-tight truncate">Track ${i + 1}</p>
                                <p class="text-[8px] text-gray-400 truncate">Producer ${i + 1}</p>
                            </div>
                        </div>
                        <div class="px-1.5 py-1">
                            <div class="track-waveform">${waveformHtml}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            }
        }

        function scrollToFeed() {
            document.getElementById('feed').scrollIntoView({ behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateFiles();
            generateTracks();
        });
    </script>
</body>
</html>
