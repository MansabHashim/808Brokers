<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>808 Brokers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0a0a0a;
            overflow-x: hidden;
            width: 100%;
        }

        .backdrop-blur-sm {
            backdrop-filter: blur(8px);
        }

        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
        }

        .wallet-input {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: white;
            background-color: rgba(31, 41, 55, 0.5);
        }

        .wallet-input::placeholder {
            color: rgba(156, 163, 175, 0.7);
        }

        .validation-message {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .validation-message.active {
            max-height: 60px;
            opacity: 1;
            margin-top: 0.5rem;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .checkmark-animate {
            animation: checkmark 0.3s ease-in-out forwards;
        }

        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-black w-full overflow-x-hidden">
    <!-- Navigation -->
    <nav class="bg-black/50 backdrop-blur-lg border-b border-gray-900 sticky top-0 z-50 w-full">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg class="h-6 w-6 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <span class="text-lg text-white font-light tracking-wider">808<span class="font-medium">BROKERS</span></span>
                </div>
                <button 
                    id="connectWalletButton" 
                    class="bg-purple-900/20 hover:bg-purple-900/30 text-purple-300 px-3 py-1.5 rounded-lg flex items-center space-x-2 text-sm font-light transition-colors duration-200"
                >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 12V8H6a2 2 0 01-2-2c0-1.1.9-2 2-2h12v4"></path>
                        <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path>
                    </svg>
                    <span>Connect Wallet</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-40 transition-opacity duration-300"></div>

    <!-- Modal -->
    <div id="connectModal" class="fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-900 rounded-xl border border-gray-800 w-full max-w-md p-6 space-y-6 transform transition-all duration-300">
            <!-- Close Button -->
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200 text-2xl">
                &times;
            </button>

            <!-- Wallet Address Input -->
            <div id="walletInputSection" class="space-y-6">
                <div class="text-center space-y-3">
                    <h2 class="text-3xl font-light text-white tracking-tight">Verify Your Wallet</h2>
                    <p class="text-gray-400 text-lg">Enter your Solana wallet address</p>
                </div>
                <form id="walletForm" class="space-y-4">
                    <div class="space-y-2">
                        <div class="relative">
                            <input 
                                id="walletAddressInput" 
                                type="text" 
                                placeholder="Solana address (e.g., HN7cABqLq...)" 
                                class="wallet-input w-full px-4 py-3 border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500 transition-colors duration-200 pr-10"
                            />
                            <!-- Verification Check Mark -->
                            <div id="verificationMark" class="absolute right-3 top-1/2 -translate-y-1/2 text-green-500 hidden transition-all duration-300">
                                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <!-- Valid Address Message -->
                        <div id="validMessage" class="validation-message flex items-center text-green-500 text-sm">
                            <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Valid Solana wallet address
                        </div>
                        <!-- Invalid Address Message -->
                        <div id="invalidMessage" class="validation-message flex items-center text-red-500 text-sm">
                            <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            Invalid Solana wallet address
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-medium transition-colors duration-200"
                    >
                        Verify Wallet
                    </button>
                </form>
            </div>

            <!-- Wallet Confirmed Message -->
            <div id="walletConfirmedSection" class="hidden text-center space-y-6">
                <h2 class="text-3xl font-light text-green-400">Wallet Confirmed!</h2>
                <div class="bg-gray-800/50 p-4 rounded-lg">
                    <p class="text-gray-300 font-mono text-sm break-all" id="confirmedAddress"></p>
                </div>
                <button 
                    id="proceedButton" 
                    class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 rounded-lg text-white font-medium transition-colors duration-200"
                >
                    Proceed to Dashboard
                </button>
            </div>
        </div>
    </div>

    <!-- Create a simple dashboard page -->
    <div id="dashboardPage" class="hidden min-h-screen bg-gray-900">
        <div class="container mx-auto px-4 py-8">
            <div class="bg-gray-800 rounded-xl p-6">
                <h1 class="text-2xl text-white mb-4">Welcome to your Dashboard</h1>
                <p class="text-gray-400">Connected wallet: <span id="dashboardWalletAddress" class="font-mono text-sm"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Solana address validation
        function isValidSolanaAddress(address) {
            const SOLANA_ADDRESS_LENGTH = 44;
            const BASE58_REGEX = /^[1-9A-HJ-NP-Za-km-z]+$/;
            return address.length === SOLANA_ADDRESS_LENGTH && BASE58_REGEX.test(address);
        }

        // Get elements
        const connectWalletButton = document.getElementById("connectWalletButton");
        const modalBackdrop = document.getElementById("modalBackdrop");
        const connectModal = document.getElementById("connectModal");
        const closeModal = document.getElementById("closeModal");
        const walletInputSection = document.getElementById("walletInputSection");
        const walletConfirmedSection = document.getElementById("walletConfirmedSection");
        const walletForm = document.getElementById("walletForm");
        const walletAddressInput = document.getElementById("walletAddressInput");
        const verificationMark = document.getElementById("verificationMark");
        const validMessage = document.getElementById("validMessage");
        const invalidMessage = document.getElementById("invalidMessage");
        const proceedButton = document.getElementById("proceedButton");
        const confirmedAddress = document.getElementById("confirmedAddress");
        const dashboardPage = document.getElementById("dashboardPage");
        const dashboardWalletAddress = document.getElementById("dashboardWalletAddress");

        // Show modal
        connectWalletButton.addEventListener("click", () => {
            modalBackdrop.classList.remove("hidden");
            connectModal.classList.remove("hidden");
            setTimeout(() => {
                modalBackdrop.classList.add("opacity-100");
                connectModal.querySelector('div').classList.add("scale-100", "opacity-100");
                connectModal.querySelector('div').classList.remove("scale-95", "opacity-0");
            }, 10);
        });

        // Close modal
        const closeConnectModal = () => {
            modalBackdrop.classList.remove("opacity-100");
            connectModal.querySelector('div').classList.remove("scale-100", "opacity-100");
            connectModal.querySelector('div').classList.add("scale-95", "opacity-0");
            
            setTimeout(() => {
                modalBackdrop.classList.add("hidden");
                connectModal.classList.add("hidden");
                walletInputSection.classList.remove("hidden");
                walletConfirmedSection.classList.add("hidden");
                walletAddressInput.value = "";
                verificationMark.classList.remove("active");
                verificationMark.classList.add("hidden");
                validMessage.classList.remove("active");
                invalidMessage.classList.remove("active");
            }, 300);
        };

        closeModal.addEventListener("click", closeConnectModal);
        modalBackdrop.addEventListener("click", closeConnectModal);

        // Live validation
        walletAddressInput.addEventListener("input", (e) => {
            const address = e.target.value.trim();
            
            if (address.length > 0) {
                if (isValidSolanaAddress(address)) {
                    verificationMark.classList.remove("hidden");
                    verificationMark.classList.add("active", "checkmark-animate");
                    validMessage.classList.add("active");
                    invalidMessage.classList.remove("active");
                } else {
                    verificationMark.classList.remove("active", "checkmark-animate");
                    verificationMark.classList.add("hidden");
                    validMessage.classList.remove("active");
                    invalidMessage.classList.add("active");
                }
            } else {
                verificationMark.classList.remove("active", "checkmark-animate");
                verificationMark.classList.add("hidden");
                validMessage.classList.remove("active");
                invalidMessage.classList.remove("active");
            }
        });

        // Handle wallet verification
        walletForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const address = walletAddressInput.value.trim();

            if (!isValidSolanaAddress(address)) {
                invalidMessage.classList.add("active");
                validMessage.classList.remove("active");
                return;
            }

            confirmedAddress.textContent = address;
            walletInputSection.classList.add("hidden");
            walletConfirmedSection.classList.remove("hidden");
        });

        // Proceed to dashboard
        proceedButton.addEventListener("click", () => {
            const address = confirmedAddress.textContent;
            closeConnectModal();
            
            // Hide main content and show dashboard
            document.querySelector('nav').classList.add('hidden');
            dashboardPage.classList.remove('hidden');
            dashboardWalletAddress.textContent = address;
            
            // Update URL without page reload
            window.history.pushState({}, '', '/dashboard');
        });
    </script>
</body>
</html>
